<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online - Minha Loja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Minha Loja</h1>
        </div>
        <div class="cart">
            <button id="cartButton">Carrinho (0)</button>
        </div>
    </header>

    <main>
        <section class="products">
            <h2>Produtos</h2>
            <div class="product" data-id="1">
                <img src="product1.jpg" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>R$ 50,00</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product" data-id="2">
                <img src="product2.jpg" alt="Produto 2">
                <h3>Produto 2</h3>
                <p>R$ 80,00</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product" data-id="3">
                <img src="product3.jpg" alt="Produto 3">
                <h3>Produto 3</h3>
                <p>R$ 120,00</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
        </section>

        <section id="cartModal" class="cart-modal">
            <h2>Seu Carrinho</h2>
            <div id="cartItems"></div>
            <div id="cartTotal"></div>
            <button id="checkoutButton">Finalizar Compra</button>
            <button id="closeCartButton">Fechar</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
